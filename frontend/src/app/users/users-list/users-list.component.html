<div class="padding-content"
     fxFlex
     fxLayout="column">
  <div fxLayout="row"
       fxLayout.xs="column">
    <div>
      <h2 class="mat-title">Users List</h2>
      <p class="mat-subheading-2">List of users define in system.</p>
    </div>
    <div class="spacer"></div>
    <div>
      <button
        mat-button
        color="accent"
        [routerLink]="'new'"
      >
        ADD USER
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="(customers$ | async) as customers">
    <mat-form-field class="half-width" [ngClass.xs]="{'half-width':false, 'full-width':true}">
      <mat-select #option (valueChange)="filterTableByCustomer(option)" placeholder="Select customer to filter">
        <mat-option value="">
          ALL
        </mat-option>
        <mat-option *ngFor="let customer of customers.results" [value]="customer">
          {{customer.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.value">
        <mat-header-cell *matHeaderCellDef> {{column.name}}</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{displayRow(element[column.value])}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="settings">
        <mat-header-cell *matHeaderCellDef> Settings</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            matTooltip="Edit User"
            [routerLink]="element.id+'/edit'"
          >
            <mat-icon>
              edit
            </mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            matTooltip="Delete User"
            (click)="deleteUser(element.id)"
          >
            <mat-icon>
              delete
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToRender"></mat-header-row>
      <mat-row class="mat-row-gray" mat-row *matRowDef="let row; columns: columnsToRender;"></mat-row>
    </mat-table>
  </div>
</div>
<div *ngIf="loading" class="overlay">
  <mat-progress-spinner
    class="spinner"
    color="accent"
    mode="indeterminate"
  >
  </mat-progress-spinner>
</div>
