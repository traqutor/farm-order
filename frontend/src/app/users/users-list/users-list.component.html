<div class="padding-content"
     fxFlex
     fxLayout="column">
  <div fxLayout="row">
    <div>
      <h2 class="mat-title">Users List</h2>
      <p class="mat-subheading-2">List of users define in system.</p>
    </div>
    <div class="spacer"></div>
    <div>
      <button
        mat-button
        color="accent"
        [routerLink]="'new'"
      >
        ADD USER
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="(customers$ | async) as customers">
    <mat-form-field>
      <mat-select placeholder="Select customer to filter">
        <mat-option *ngFor="let customer of customers.results" [value]="customer.id">
          {{customer.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{displayRow(element[column])}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
