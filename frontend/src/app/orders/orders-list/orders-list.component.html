<div class="padding-content"
     fxFlex
     fxLayout="column">
  <div fxLayout="row" fxLayout.xs="column">
    <div>
      <h2 class="mat-title">Orders List</h2>
      <p class="mat-subheading-2">List of orders defined in system.</p>
    </div>
    <div class="spacer"></div>
    <div>
      <button
        mat-button
        color="accent"
        [routerLink]="'new'"
      >
        ADD ORDER
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div [ngClass]="{'hidden':user.role.name !== 'Admin'}"
       fxLayout="row">

    <mat-form-field fxFlex="30" class="small-padding-content">
      <mat-select #matSelect placeholder="Filter orders by farms">
        <mat-option value="">
          ALL
        </mat-option>
        <span *ngIf="(farms$ | async) as farms">
          <mat-option *ngFor="let farm of farms.results" [value]="farm">
            {{farm.name}}
          </mat-option>
        </span>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="small-padding-content">
      <input matInput #dateFrom [(ngModel)]="dateFromValue" [matDatepicker]="dp1" placeholder="from date">
      <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
      <mat-datepicker #dp1 disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="small-padding-content">
      <input matInput #dateTo [min]="dateFromValue" [(ngModel)]="dateToValue" [matDatepicker]="dp2" placeholder="to date">
      <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
      <mat-datepicker #dp2 disabled="false"></mat-datepicker>
    </mat-form-field>

    <div class="padding-content">
      <button
        matTooltip="Search oders"
        mat-icon-button
        (click)="filterByDate()"
      >
        <mat-icon>search</mat-icon>
      </button>

      <button
        matTooltip="Refresh"
        mat-icon-button
        (click)="matSelect.value = ''; dateFromValue = null; dateToValue = null; filterByDate()"
      >
        <mat-icon>cached</mat-icon>
      </button>

    </div>

  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.value">
        <th mat-header-cell *matHeaderCellDef> {{column.name}}</th>
        <td mat-cell *matCellDef="let element"> {{displayRow(element[column.value], column)}}</td>
      </ng-container>

      <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef> Settings</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            matTooltip="Edit Order"
            [routerLink]="element.id+'/edit'"
          >
            <mat-icon>
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToRender"></tr>
      <tr class="mat-row-gray" mat-row *matRowDef="let row; columns: columnsToRender;"></tr>
    </table>
    <mat-paginator
      [length]="orderLength"
      [pageSize]="20"
    ></mat-paginator>
  </div>
</div>
<div *ngIf="loading" class="overlay">
  <mat-progress-spinner
    class="spinner"
    color="accent"
    mode="indeterminate"
  >
  </mat-progress-spinner>
</div>
