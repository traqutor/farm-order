<div class="padding-content"
     fxFlex
     fxLayout="column">
  <div fxLayout="row" fxLayout.xs="column">
    <div>
      <h2 class="mat-title">Orders List</h2>
      <p class="mat-subheading-2">List of orders define in system.</p>
    </div>
    <div class="spacer"></div>
    <div>
      <button
        mat-button
        color="accent"
        [routerLink]="'new'"
      >
        ADD ORDER
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="(farms$ | async) as farms">
    <mat-form-field class="half-width" [ngClass.xs]="{'half-width':false, 'full-width':true}">
      <mat-select #option (valueChange)="filterByFarm(option)" [(ngModel)]="farmOption" placeholder="Select farm to filter">
        <mat-option value="">
          ALL
        </mat-option>
        <mat-option *ngFor="let farm of farms.results" [value]="farm">
          {{farm.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="filter-date" [ngClass.xs]="{'filter-date':false, 'filter-date-full':true}" fxLayout.xs="column">
    <mat-form-field class="full-width">
      <input matInput #dateFrom [(ngModel)]="dateFromValue" [matDatepicker]="dp1" placeholder="Filter from date">
      <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
      <mat-datepicker #dp1 disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput #dateTo [(ngModel)]="dateToValue" [matDatepicker]="dp2" placeholder="Filter to date">
      <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
      <mat-datepicker #dp2 disabled="false"></mat-datepicker>
    </mat-form-field>
    <button
      class="full-width"
      mat-button
      (click)="filterByDate(dateFrom.value, dateTo.value)"
    >
      Filter
    </button>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.value">
        <th mat-header-cell *matHeaderCellDef> {{column.name}}</th>
        <td mat-cell *matCellDef="let element"> {{displayRow(element[column.value], column)}}</td>
      </ng-container>

      <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef> Settings</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            matTooltip="Edit Order"
            [routerLink]="element.id+'/edit'"
          >
            <mat-icon>
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToRender"></tr>
      <tr class="mat-row-gray" mat-row *matRowDef="let row; columns: columnsToRender;"></tr>
    </table>
    <mat-paginator
      [length]="orderLength"
      [pageSize]="5"
    ></mat-paginator>
  </div>
</div>
