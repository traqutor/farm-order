<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="orders">Orders</a>
      <a mat-list-item routerLink="users">Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="page-wrap">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        [ngStyle]="{'display':(auth$ | async) ? 'block' : 'none' }"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Profisol Farm Order Module</span>
      <div class="spacer"></div>
      <p *ngIf="(user$ | async) as user">
        {{user?.userName}} as {{user?.role?.name}}
      </p>
      <button mat-button
              (click)="authService.logout()"
              [ngStyle]="{'display':(auth$ | async) ? 'block' : 'none' }"
      >
        Logout
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>


</mat-sidenav-container>
