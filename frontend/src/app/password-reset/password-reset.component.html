<mat-toolbar color="primary">
</mat-toolbar>

<div class="container">
  <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">

    <mat-card *ngIf="!isEmailSend"
              class="mat-elevation-z4 app-reset-card padding-content"
              fxLayout="column">

      <mat-card-header>
        <mat-card-title>Forgot your password?</mat-card-title>
        <mat-card-subtitle>Enter your email address to reset your password.</mat-card-subtitle>
      </mat-card-header>

      <form [formGroup]="resetForm" fxLayout="row" fxLayoutAlign="center center">

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            email="true"
            placeholder="Email"
            formControlName="email">
          <mat-error
            *ngIf="(resetForm.get('email').hasError('required')|| resetForm.get('email').hasError('email')) && resetForm.get('email').touched">
            Provide valid email.
          </mat-error>

        </mat-form-field>
      </form>


      <div fxLayout="row"
           fxLayoutAlign="center center"
           class="app-padding-small">
        <button mat-raised-button
                (click)="resetPassword()"
                color="primary"
                [disabled]="resetForm.invalid">Reset password
        </button>
      </div>

    </mat-card>

    <mat-card *ngIf="isEmailSend"
              class="app-reset-card padding-content">
      <mat-card-header>
        <mat-card-title>Check your email for further instructions.</mat-card-title>

      </mat-card-header>

      <mat-card-actions>
        <a mat-raised-button
           routerLink="../login"
           color="primary"
           [disabled]="resetForm.invalid">Back to Login
        </a>
      </mat-card-actions>

    </mat-card>

  </div>
</div>
